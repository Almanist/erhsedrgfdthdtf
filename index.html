<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Paylaşım</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --card-color: #111111;
            --text-color: #ffffff;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .admin-login {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: var(--card-color);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            z-index: 1000;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .admin-submit {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 60px;
        }

        .photo-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .photo-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: var(--primary-color);
        }

        .photo-desc {
            font-size: 14px;
            color: #aaa;
            margin: 0;
        }

        .empty-message {
            text-align: center;
            grid-column: 1 / -1;
            color: var(--primary-color);
            padding: 50px 0;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
        }

        .admin-content {
            background-color: var(--card-color);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .close-admin {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 20px;
            cursor: pointer;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-option.selected {
            border-color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .post-btn {
            background-color: var(--primary-color);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="admin-btn" id="adminBtn">ADMIN</button>

    <div class="admin-login" id="adminLogin">
        <h3>ADMIN GIRISI</h3>
        <input type="text" class="admin-input" id="adminUsername" placeholder="Kullanıcı Adı">
        <input type="password" class="admin-input" id="adminPassword" placeholder="Şifre">
        <button class="admin-submit" id="adminSubmit">GIRIS YAP</button>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <button class="close-admin" id="closeAdmin">×</button>
            <h2 style="color: var(--primary-color); margin-top: 0;">ADMIN PANELI</h2>
            
            <div>
                <h3>TEMA AYARLARI</h3>
                <div class="theme-options">
                    <div class="theme-option selected" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="theme-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="theme-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="theme-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="theme-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                </div>
            </div>

            <div class="new-post-form" style="margin-top: 30px;">
                <h3>YENI FOTOGRAF EKLE</h3>
                <div class="form-group">
                    <label for="postTitle">BASLIK</label>
                    <input type="text" class="form-control" id="postTitle">
                </div>
                <div class="form-group">
                    <label for="postDesc">ACIKLAMA</label>
                    <input type="text" class="form-control" id="postDesc">
                </div>
                <div class="form-group">
                    <label for="postImage">FOTOGRAF</label>
                    <input type="file" class="form-control" id="postImage" accept="image/*">
                </div>
                <button class="post-btn" id="addPostBtn">PAYLAS</button>
            </div>
        </div>
    </div>

    <div class="photo-grid" id="photoGrid">
        <div class="empty-message">Henüz hiç fotoğraf paylaşılmadı</div>
    </div>

    <script type="module">
        // Firebase modülleri
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyBGOq1U5kJ8Y0X5q-qWg973koCGBedduYg",
            authDomain: "aeqw-712b3.firebaseapp.com",
            projectId: "aeqw-712b3",
            storageBucket: "aeqw-712b3.appspot.com",
            messagingSenderId: "958308883027",
            appId: "1:958308883027:web:8b50f5c07ab1fdf7f944a6",
            measurementId: "G-6TGHH6HKVZ"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const analytics = getAnalytics(app);

        // DOM elementleri
        const adminBtn = document.getElementById('adminBtn');
        const adminLogin = document.getElementById('adminLogin');
        const adminSubmit = document.getElementById('adminSubmit');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const addPostBtn = document.getElementById('addPostBtn');
        const photoGrid = document.getElementById('photoGrid');
        const themeOptions = document.querySelectorAll('.theme-option');

        // Tema ve postları yükle
        loadTheme();
        loadPosts();

        // Admin butonu
        adminBtn.addEventListener('click', () => {
            adminLogin.style.display = adminLogin.style.display === 'block' ? 'none' : 'block';
        });

        // Admin girişi
        adminSubmit.addEventListener('click', async () => {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, `${username}@admin.com`, password);
                adminLogin.style.display = 'none';
                adminPanel.style.display = 'block';
            } catch (error) {
                alert('Hatalı giriş: ' + error.message);
            }
        });

        // Admin panelini kapat
        closeAdmin.addEventListener('click', () => {
            signOut(auth);
            adminPanel.style.display = 'none';
        });

        // Tema değiştirme
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const color = option.getAttribute('data-color');
                changeThemeColor(color);
                saveTheme(color);
            });
        });

        // Yeni post ekleme
        addPostBtn.addEventListener('click', async () => {
            const title = document.getElementById('postTitle').value;
            const desc = document.getElementById('postDesc').value;
            const imageFile = document.getElementById('postImage').files[0];
            
            if (!title || !imageFile) {
                alert('Lütfen başlık ve fotoğraf seçin!');
                return;
            }
            
            try {
                // Resmi storage'a yükle
                const storageRef = ref(storage, `images/${Date.now()}_${imageFile.name}`);
                const snapshot = await uploadBytes(storageRef, imageFile);
                const url = await getDownloadURL(snapshot.ref);
                
                // Firestore'a kaydet
                await addDoc(collection(db, 'posts'), {
                    title: title,
                    description: desc,
                    imageUrl: url,
                    timestamp: serverTimestamp()
                });
                
                // Formu temizle
                document.getElementById('postTitle').value = '';
                document.getElementById('postDesc').value = '';
                document.getElementById('postImage').value = '';
            } catch (error) {
                alert('Hata oluştu: ' + error.message);
            }
        });

        // Postları yükle
        function loadPosts() {
            onSnapshot(collection(db, 'posts'), (snapshot) => {
                photoGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    photoGrid.innerHTML = '<div class="empty-message">Henüz hiç fotoğraf paylaşılmadı</div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `
                        <img src="${post.imageUrl}" class="photo-img" loading="lazy">
                        <div class="photo-info">
                            <div class="photo-title">${post.title}</div>
                            <div class="photo-desc">${post.description || ''}</div>
                        </div>
                    `;
                    photoGrid.appendChild(photoCard);
                });
            });
        }

        // Tema rengini değiştir
        function changeThemeColor(color) {
            document.documentElement.style.setProperty('--primary-color', color);
            document.documentElement.style.setProperty('--shadow-color', `rgba(${parseInt(color.substr(1,2), 16)}, ${parseInt(color.substr(3,2), 16)}, ${parseInt(color.substr(5,2), 16)}, 0.1)`);
            
            themeOptions.forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`.theme-option[data-color="${color}"]`).classList.add('selected');
        }

        // Tema rengini kaydet
        async function saveTheme(color) {
            if (auth.currentUser) {
                try {
                    await setDoc(doc(db, 'settings', 'theme'), {
                        color: color
                    });
                } catch (error) {
                    console.error('Tema kaydedilirken hata:', error);
                }
            }
        }

        // Tema rengini yükle
        function loadTheme() {
            onSnapshot(doc(db, 'settings', 'theme'), (doc) => {
                if (doc.exists()) {
                    changeThemeColor(doc.data().color || '#00ff00');
                }
            });
        }

        // Auth state kontrolü
        onAuthStateChanged(auth, (user) => {
            if (user) {
                adminBtn.style.display = 'block';
            } else {
                adminBtn.style.display = 'block';
                adminPanel.style.display = 'none';
                adminLogin.style.display = 'none';
            }
        });
    </script>
</body>
</html>
